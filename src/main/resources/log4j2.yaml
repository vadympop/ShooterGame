Configuration:
  Appenders:
    Console:
      name: "CONSOLE"
      PatternLayout:
        pattern: "%p - %m%n"
    File:
      - name: "MAIN"
        fileName: "logs/main.log"
        PatternLayout:
          pattern: "%d [%t] %p %c - %m%n"
      - name: "DEBUG_LOG"
        fileName: "logs/debug.log"
        PatternLayout:
          pattern: "%d [%t] %p %c - %m%n"
  Loggers:
    Logger:
      - name: "com.game"
        level: "DEBUG"
        AppenderRef:
          - ref: "DEBUG_LOG"

    Root:
      level: "INFO"
      AppenderRef:
        - ref: "CONSOLE"
          level: "WARN"
        - ref: "MAIN"
          level: "INFO"
