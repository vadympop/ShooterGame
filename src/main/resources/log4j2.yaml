Configuration:
  Appenders:
    Console:
      name: "CONSOLE"
      PatternLayout:
        pattern: "%p - %m%n"

    RollingFile:
      - name: "MAIN"
        filePattern: "logs/main-%d{yyyy-MM-dd-HH-mm-ss}.log"
        PatternLayout:
          pattern: "%d [%t] %p %c - %m%n"
        Policies:
          OnStartupTriggeringPolicy: {}

      - name: "DEBUG_LOG"
        filePattern: "logs/debug-%d{yyyy-MM-dd-HH-mm-ss}.log"
        PatternLayout:
          pattern: "%d [%t] %p %c - %m%n"
        Policies:
          OnStartupTriggeringPolicy: {}

  Loggers:
    Logger:
      name: "com.game"
      level: "DEBUG"
      AppenderRef:
        - ref: "DEBUG_LOG"

    Root:
      level: "INFO"
      AppenderRef:
        - ref: "CONSOLE"
          level: "WARN"
        - ref: "MAIN"
          level: "INFO"
